    <title>Sistema de biblioteca</title>

<body>
    
    <script>
        let livros=[];
        /*CRUD de livros*/
        function cadastrarLivro(_titulo, _autor, _genero, _edicao, _isbn, _ano){
            const livro = {titulo: _titulo, autor: _autor, genero: _genero, edicao: _edicao, isbn: _isbn, ano: _ano};
            livros.push(livro);
        }

        function editarLivro(indice){
            livros[indice].titulo="Qualquer coisa";

        }

        function listarLivro(indice){
            console.log(indice);

            if(indice==undefined){
                 // lista o título de todos os objetos livro
                for(let i=0; i<livros.length; i++){
                    console.log(livros[i].titulo);
                }
            }
            if(indice!=undefined){
                console.log(livros[indice].titulo);
            }
           
        }

        function deletarLivro(indice){
            delete livros[indice];
        }

        cadastrarLivro("Sacrilégio", "Xeng", "XYZ", 3, 55555, 2022);
        cadastrarLivro("O Iluminado", "Stephen", "terror", 2, 909090, 1994);

        deletarLivro(2);

    </script>
