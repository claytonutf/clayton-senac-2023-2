<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta name="author" content="Clayton Kossoski - SENAC PG - 2023-2">
  <meta name="description" content="Form HTML5 example">
  <meta name="keywords" content="HTML5">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de curso</title>
</head>
<body>
  <div class="form">
    <h1>Prospecção</h1>
  <p>Formulário de interesse no curso de desenvolvimento web</p>
  <form>
<!-- Contact Details -->
    <fieldset>
      <legend>Detalhes do contato</legend>
      <label for="name">Nome</label>
      <input autofocus type="text" id="name" name="name" autofocus placeholder="Nome Completo" autocomplete="on" required> <br><br>
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="login@email.com"> <br><br>
      <label for="tel">Whatsapp</label>
      <input type="tel" id="tel" placeholder="(xx)xxxxx-xxxx"> <br><br>
    </fieldset>
    <!-- Personal Information -->
    <fieldset>
      <legend>Informações pessoais</legend>
      <label for="birth">Data de nascimento</label>
      <input type="date" id="birth"> <br><br>
      <label for="gender">Gênero</label>
      <input list="genders" name="gender" id="gender">
      <datalist id="genders">
        <option value="feminino">
        <option value="masculino">
        <option value="outro">
      </datalist>
      <br><br>
     <div>
        <label for="profeciency">Proficiência em informática</label>
      <input type="range" value="4" max="10" id="profeciency" name="profeciency">
     </div>
    </fieldset>
    <fieldset>
        <legend>Acesso</legend>
        <label for="user">Login</label>
        <input type="text" name="user" id="user">
        <br><br>
        <label for="passwd">Senha de acesso</label>
        <input type="password" name="passwd" id="passwd">
        <br>
        <input type="hidden" name="camposescondido">
    </fieldset>
    <!-- Preferences -->
    <fieldset>
        <legend>Preferências</legend>
        <label for="avatar">Escolha uma foto ou avatar</label>
        <input type="file" id="avatar" name="avatar" accept="image/png, image/jpeg" />
        <br>
        <label for="color">Cor da camiseta</label>
        <input type="color" id="color"> <br><br>
        <label for="turn">Turno do curso</label>
        <br>
        <input type="checkbox" id="matutino" name="matutino" value="Matutino">
        <label for="matutino">Matutino</label><br>
        <input type="checkbox" id="vespertino" name="vespertino" value="Vespertino">
        <label for="vespertino">Vespertino</label><br>
        <input type="checkbox" id="noturno" name="noturno" value="Noturno">
        <label for="noturno">Noturno</label><br>
        <br>
        <label for="hours">Horas disponíveis para estudar</label>
        <input type="number" name="hours" id="hours">
        <br>
        <br>
        <label for="week">Semana para iniciar</label>
        <input type="week" name="week" id="week">
        <p>Prof. favorito(a)</p>
        <input type="radio" id="profx" name="fav_language" value="profx">
        <label for="profx">Prof X</label><br>
        <input type="radio" id="css" name="fav_language" value="profy">
        <label for="profy">Prof Y</label><br>
        <input type="radio" id="javascript" name="fav_language" value="profz">
        <label for="profz">Prof Z</label>
    </fieldset>

    <fieldset>
      <legend>Escolha uma área de interesse</legend>
      <input type="text" id="favCktPlayer" list="CktPlayers">  
        <datalist id="CktPlayers">  
        <option value="Introdução ao desenvolvimento web"><a href="https://github.com/claytonutf/clayton-senac-2023-2"></a></option> 
        <option value="Ética, cidadania, sustentabilidade">  
        <option value="Engenharia de software">   
        <option value="Lógica de programação">   
        <option value="Redes de computadores">   
        <option value="Git e Github">   
        <option value="Hardware e sistemas operacionais">   
        <option value="Acesso remoto"> 
      </datalist> 
    </fieldset>

    <!-- Suggestions -->
    <fieldset>
        <legend>Sugestões</legend>
        <textarea rows="5" cols="80" id="suggestions">
        </textarea>
    </fieldset>
    
    <div class="terms">
        <input type="checkbox" id="scales" name="scales" class="checkbox">
        <label for="scales">Eu li e concordo com os termos e condições</label>
     </div>
    <button>Cadastrar</button>
  </form>
  </div>
  <br>
  <br>
</body>
</html>
