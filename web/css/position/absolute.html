<!DOCTYPE html>
<html>
<head>
<style>
div.relative {
  position: relative;
  width: 400px;
  height: 200px;
  border: 3px solid #73AD21;
} 

div.absolute {
  position: absolute;
  top: 80px;
  right: 0;
  width: 200px;
  height: 100px;
  border: 3px solid #73AD21;
}
</style>
</head>
<body>

<h2>position: absolute;</h2>

<p style="color: orange;">Um elemento com position: absolute; é posicionado em relação ao ancestral mais próximo.</p>
<p style="color: orange;">Difere do position: fixed que é posicionado em relação à viewport.</p>

    <div class="relative">Esta div tem position: relative;
    <div class="absolute">Esta div tem position: absolute;</div>
</div>

</body>
</html>
